<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sistema de Asistencia QR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
  <header class="text-white text-center py-3">
    <h2>Sistema de Asistencia QR</h2>
    <div class="d-inline-flex align-items-center gap-2">
      <label class="fw-bold mb-0">Fecha:</label>
      <input id="fecha" type="date" class="form-control form-control-sm">
      <button id="btnExport" class="btn btn-success btn-sm">Exportar a Excel</button>
    </div>
  </header>

  <main class="container my-4">

    <!-- Lista -->
    <section class="card mb-4">
      <div class="card-header fw-bold">Lista de Asistencia</div>
      <div class="card-body p-0">
        <table class="table mb-0" id="tabla">
          <thead class="table-light">
            <tr><th>Nombre</th><th>Matrícula</th><th>Asistencia</th><th>QR</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <!-- Estadísticas -->
    <section class="card">
      <div class="card-header fw-bold">Estadísticas del Día</div>
      <div class="card-body d-flex justify-content-around text-center" id="stats">
      </div>
    </section>

  </main>

  <footer class="bg-dark text-white text-center py-2">
    Sistema de Asistencia QR – Desarrollado para proyecto escolar
  </footer>

<!-- Modal QR -->
<div class="modal fade" id="qrModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Código QR del Alumno</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center">
        <img id="qrImg" src="" alt="QR" class="img-fluid">
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS (solo necesario para el modal) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


  <script src="js/main.js"></script>
</body>
</html>
